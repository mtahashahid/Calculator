<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text">
        <h1>Calculate Here</h1>
    </div>
    <div class="main">
        <div>
            <input type="text" id="result" onfocus="this.style.backgroundColor='#d9d9d9'" onblur="this.style.backgroundColor = '#03A9F4'" ">
        </div>
        <div>
            <button onclick="getNumber( '7') ">7</button>
            <button onclick="getNumber( '8') ">8</button>
            <button onclick="getNumber( '9') ">9</button>
            <button onclick="getNumber( '*') ">x</button>
            <button onclick="clearOne() "><=</button>
            <button onclick="clearResult() ">C</button>
        </div>
        <div>
            <button onclick="getNumber( '6') ">4</button>
            <button onclick="getNumber( '5') ">5</button>
            <button onclick="getNumber( '4') ">6</button>
            <button onclick="getNumber( '/') ">&#247</button>
            <button onclick="getNumber( '(') ">(</button>
            <button onclick="getNumber( ')') ">)</button>
        </div>
        <div>
            <button onclick="getNumber( '1') ">1</button>
            <button onclick="getNumber( '2') ">2</button>
            <button onclick="getNumber( '3') ">3</button>
            <button onclick="getNumber( '-') ">-</button>
            <button onclick="square() ">x&#xb2;</button>
            <button onclick="squareRoot() ">&#8730;</button>
        </div>
        <div>
            <button onclick="getNumber( '0') ">0</button>
            <button onclick="getNumber( '00') ">00</button>
            <button onclick="getNumber( '.') ">.</button>
            <button onclick="getNumber( '+') ">+</button>
            <button onclick="percent() ">%</button>
            <button class="equal " onclick="getResult() ">=</button>
        </div>
    </div>

    <script src="calculator.js "></script>
</body>

</html>
